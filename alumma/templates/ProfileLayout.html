<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALUMMA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 1;
      box-sizing: border-box;
    }

    nav {
      background-color: #444;
      width: 180px;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      border-bottom: 1px solid #555;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #666;
    }

    .content-wrapper {
      margin-left: 180px; /* отступ на ширину меню */
      padding-top: 80px;  /* отступ под хедер */
      width: calc(100% - 180px);
      box-sizing: border-box;
    }

    .content {
      background-color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>ALUMMA</h1>
  </header>

  <nav>
    <a href="">Messages</a>
    <a href="">Documents</a>
    <a href="">Projects</a>
    <a href="">Realization</a>
    <a href="">Count</a>
  </nav>

  <div class="content-wrapper">
    <div class="content">
      {% block content %}
        <h1>Welcome, {{username}}</h1>
    {% endblock %}
    </div>
  </div>

  

</body>
</html>
