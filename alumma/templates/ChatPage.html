{% extends "ProfileLayout.html" %}

{% block content %}


  <!-- Верхний блок: Заголовок -->
  <div>
    <h1>Чат с {{first_name}} {{last_name}}</h1>
  </div>

<style>
  .chatField {
  max-width: 600px;
  margin: 20px auto;
  padding: 10px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  height: 400px;
  overflow-y: auto;
  font-family: Arial, sans-serif;
}

.chatField p {
  margin: 4px 0;
}

.message {
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 10px 15px;
  margin-bottom: 15px;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
}

.message .sender {
  font-weight: 600;
  color: #2c3e50;
}

.message .receiver {
  font-weight: 500;
  color: #7f8c8d;
  font-style: italic;
  margin-bottom: 8px;
}

.message .content {
  font-size: 1rem;
  color: #34495e;
  white-space: pre-wrap; /* сохраняет переносы */
}

/* Форма */
form {
  max-width: 600px;
  margin: 0 auto 30px auto;
  display: flex;
  gap: 10px;
}

form input[type="text"] {
  flex-grow: 1;
  padding: 10px 15px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline-color: #3498db;
}

form button {
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #2980b9;
}

</style>
  <!-- Средний блок: Сообщения -->
<div class="chatField">
  {% if messages %}
    {% for item in messages %}
       <div class="message">
          <p class="sender">От: {{item.sender}}</p>
          <p class="receiver">К: {{item.receiver}}</p>
          <p class="content">Сообщение: {{item.content}}</p>
       </div>
    {% endfor %}
  {% else %}
  <p>No messages yet</p>
   {% endif %}
</div>

  <!-- Нижний блок: Форма -->
  <form method="post" action="{% url 'profile_messages_chat' username %}">
    {% csrf_token %}
    <input
      type="text"
      name="chat"
    />
    <button type="submit">
      Отправить
    </button>
  </form>
</div>
{% endblock %}
